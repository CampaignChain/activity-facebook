parameters:
    campaignchain.activity.facebook.publish_status:
        activity_bundle_name: "campaignchain/activity-facebook"
        activity_module_identifier: "campaignchain-facebook-publish-status"
        operation_bundle_name: "campaignchain/operation-facebook"
        operation_module_identifier: "campaignchain-facebook-publish-status"
        location_bundle_name: "campaignchain/location-facebook"
        location_module_identifier: "campaignchain-facebook-status"
        handler: "campaignchain.activity.controller.handler.facebook.publish_status"
        equals_operation: true
        operation_forms:
            - "CampaignChain\\Operation\\FacebookBundle\\Form\\Type\\PublishStatusOperationType"
        operation_job: "campaignchain.job.operation.facebook.publish_status"

services:
    campaignchain.activity.facebook.form.type.publish_status:
        class: CampaignChain\Activity\FacebookBundle\Form\Type\PublishStatusActivityType
        arguments: [ @doctrine.orm.entity_manager, @service_container ]
    campaignchain.activity.controller.facebook.publish_status:
        class: CampaignChain\CoreBundle\Controller\Module\ActivityModuleController
        calls:
            - [setContainer, ["@service_container"]]
            - [setParameters, ["%campaignchain.activity.facebook.publish_status%"]]
    campaignchain.activity.controller.handler.facebook.publish_status:
        class: CampaignChain\Activity\FacebookBundle\Controller\PublishStatusHandler
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@campaignchain.operation.facebook.status"
            - "@session"
            - "@templating"